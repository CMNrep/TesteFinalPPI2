<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://localhost:3000/menu.html">menu</a></li>
                <li><a href="#" class="you-are-here">Partido</a></li>
                <li><a href="http://localhost:3000/cad-candidato.html" >Candidato</a></li>
                <li><a href="http://localhost:3000/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="row g-3 needs-validation" method="post" action="#" id="fEventos">
            <div class="col-12">
                <label for="inputName" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-2">
                <label for="inputPrice" class="form-label">Preço:</label>
                <input type="text" class="form-control" id="inputPrice" placeholder="0000.00">
            </div>
            <div class="col-md-3">
                <label for="inputData" class="form-label">Data:</label>
                <input type="date" class="form-control" id="inputData">
            </div>
            <div class="col-md-2">
                <label for="inputHora" class="form-label">Hora:</label>
                <input type="time" class="form-control" id="inputHora">
            </div>
            <div class="col-md-3">
                <label for="inputIngressos" class="form-label">Ingressos:</label>
                <input type="number" class="form-control" id="inputIngressos">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Teatro, rua, av.">
            </div>
            <div class="col-md-12">
                <label for="inputDescription" class="form-label">Descrição:</label>
                <textarea class="form-control" id="inputDescription"></textarea>
            </div>
            <div class="col-12" id="msg"></div>
            <div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
        <div class="container text-center" id="tabEventos"></div>
    </main>

    <script src="http://localhost:3000/js/eventos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
